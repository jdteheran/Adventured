<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventured</title>

    {% load staticfiles %}
    <link rel="shortcut icon" type="image/jpg" href="{% static 'images/spr_favicon.png' %}"/>

    <!--ESTILOS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/font.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/forms.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/utilities.css' %}" />
</head>
<body>

    <div class=" text-center">
        <div class="form-group">
            <h1 id="u_acount_type_text" class="font-weight-light">Iniciar Sesi√≥n</h1>
        </div>
    </div>

    <form action='/accounts/google/login/?process=login' method="post" >
        {% csrf_token %}
      <button type="submit">GOOGLE</button>
    </form>

    <form method="post" onsubmit='return validacion_login()'>
        {% csrf_token %}
        <input type="text" name="username" id="user">
        <input type="password" name="password" id="pwd">
        <input type="submit" value="Ingresar" id="btn">
    </form>

    <script src="{% static 'js/script_index.js' %}"></script>
</body>
</html>
